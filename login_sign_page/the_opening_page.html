<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFloww HR - Loading</title>
    <style>
        :root {
            --gofloww-purple: #8B5CF6;
            --gofloww-blue: #6366F1;
            --background: #0a0b0e;
            --animation-duration: 2.5s;
        }
    
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
    
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            animation: fadeIn 0.5s ease-out;
        }
    
        .logo-container {
            position: relative;
            width: 150px;
            height: 150px;
            animation: float var(--animation-duration) ease-in-out infinite;
        }
    
        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 12px rgba(139, 92, 246, 0.4));
            animation: glow var(--animation-duration) ease-in-out infinite;
        }
    
        .logo-container::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3), transparent 70%);
            border-radius: 50%;
            animation: shadow var(--animation-duration) ease-in-out infinite;
        }
    
        .loading-text {
            color: #fff;
            font-size: 18px;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }
    
        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite steps(4);
        }
    
        .progress-bar {
            width: 200px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
    
        .progress {
            position: absolute;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                var(--gofloww-purple),
                var(--gofloww-blue),
                transparent
            );
            animation: moveProgress 2s ease-in-out infinite;
        }
    
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }
    
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 12px rgba(139, 92, 246, 0.4)); }
            50% { filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.6)); }
        }
    
        @keyframes shadow {
            0%, 100% { 
                transform: translateX(-50%) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translateX(-50%) scale(0.8);
                opacity: 0.1;
            }
        }
    
        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }
    
        @keyframes moveProgress {
            0% { left: -50%; }
            100% { left: 100%; }
        }
    
        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }
    
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
