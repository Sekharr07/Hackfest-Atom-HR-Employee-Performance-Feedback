<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoFloww - Login/Signup</title>
  <link rel="stylesheet" href ="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
   <style>
    :root {
    --background: #1A1F2C;
    --foreground: #F8FAFC;
    --card: #15181F;
    --card-foreground: #F8FAFC;
    --primary: #B99FFF;
    --primary-foreground: #FAFAFA;
    --secondary: #42C3C8;
    --secondary-foreground: #15181F;
    --muted: #2D3748;
    --muted-foreground: #A6ADBA;
    --accent: #1F1443;
    --accent-foreground: #F8FAFC;
    --destructive: #7F1D1D;
    --destructive-foreground: #F8FAFC;
    --border: #2D3748;
    --input: #2D3748;
    --ring: #B99FFF;
    --radius: 0.5rem;
    --transition: all 0.2s ease;
    --gradient-primary: linear-gradient(135deg, #6366f1, #4f46e5);
    --gradient-hover: linear-gradient(135deg, #4f46e5, #4338ca);
    --button-shadow: 0 2px 4px rgba(99, 102, 241, 0.2);
  }

  .light-theme {
    --background: #FFFFFF;
    --foreground: #0F172A;
    --card: #FFFFFF;
    --card-foreground: #0F172A;
    --primary: #3B82F6;
    --primary-foreground: #FFFFFF;
    --secondary: #42C3C8;
    --secondary-foreground: #FFFFFF;
    --muted: #F1F5F9;
    --muted-foreground: #64748B;
    --accent: #F1F5F9;
    --accent-foreground: #0F172A;
    --destructive: #EF4444;
    --destructive-foreground: #FFFFFF;
    --border: #E2E8F0;
    --input: #E2E8F0;
    --ring: #3B82F6;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
  }

  body {
    background-color: var(--background);
    color: var(--foreground);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    transition: var(--transition);
  }

  .container {
    width: 100%;
    max-width: 420px;
    padding: .5rem;
  }

  .auth-card {
    background-color: var(--card);
    border-radius: var(--radius);
    padding: 2rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    transition: var(--transition);
  }

  .auth-header {
    text-align: center;
    margin-bottom: 2rem;
  }

  .logo {
    font-size: 1.8rem;
    font-weight: 700;
    background: linear-gradient(to right, #B99FFF, #42C3C8);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.5rem;
  }

  .tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 2rem;
    border-bottom: 1px solid var(--border);
  }

  .tab {
    padding: 0.75rem 1.5rem;
    cursor: pointer;
    opacity: 0.7;
    position: relative;
    transition: var(--transition);
  }

  .tab.active {
    opacity: 1;
  }

 .tab.active::after {
    content: '';
    position: absolute;
    bottom: -1px;
    left: 0;
    width: 100%;
    height: 2px;
    background: var(--gradient-primary);
}

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
    font-weight: 500;
  }

  .form-input {
    width: 100%;
    padding: 0.75rem 1rem;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    background-color: var(--background);
    color: var(--foreground);
    font-size: 0.875rem;
    transition: var(--transition);
  }

 .form-input:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
}

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border-radius: var(--radius);
    font-weight: 500;
    font-size: 0.875rem;
    padding: 0.75rem 1.5rem;
    cursor: pointer;
    transition: var(--transition);
    border: none;
  }

  .btn-primary {
    background: var(--gradient-primary);
    color: var(--primary-foreground);
    box-shadow: var(--button-shadow);
}

.btn-primary:hover {
    opacity: 1;
    background: var(--gradient-hover);
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(99, 102, 241, 0.3);
}

  .btn-outline {
    background-color: transparent;
    border: 1px solid var(--border);
    color: var(--foreground);
  }

  .btn-outline:hover {
    background-color: var(--muted);
  }

  .btn-full {
    width: 100%;
  }

  .form-footer {
    margin-top: 1.5rem;
    text-align: center;
    font-size: 0.875rem;
  }

  .form-footer a {
    color: var(--primary);
    text-decoration: none;
    margin-left: 0.25rem;
  }

  


  .theme-toggle {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: none;
    border: none;
    color: var(--foreground);
    cursor: pointer;
    font-size: 1rem;
    opacity: 0.7;
  }

  .theme-toggle:hover {
    opacity: 1;
  }

  .error-message {
    color: var(--destructive);
    font-size: 0.8rem;
    margin-top: 0.5rem;
    display: none;
  }

  .success-message {
    color: #10B981;
    font-size: 0.8rem;
    margin-top: 0.5rem;
    display: none;
  }

  .back-to-home {
    position: absolute;
    top: 1rem;
    left: 1rem;
    color: var(--foreground);
    text-decoration: none;
    font-size: 0.875rem;
    padding: 0.5rem 1.25rem;
    border-radius: 50px;
    background: var(--gradient-primary);
    color: white;
    transition: var(--transition);
    box-shadow: var(--button-shadow);
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 500;
}

.back-to-home:hover {
    opacity: 1;
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(99, 102, 241, 0.3);
    background: var(--gradient-hover);
}

  @media (max-width: 480px) {
    .container {
      padding: 1rem;
    }

    .auth-card {
      padding: 1.5rem;
    }
  }
   </style>
</head>
<body>
  <a href="dashboard-landing.html" class="back-to-home">‚Üê Back to Dashboard</a>
  <button id="themeToggle" class="theme-toggle">üåô</button>

  <div class="container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">GoFloww</div>
        <p>HR Management Platform</p>
      </div>

      <div class="tabs">
        <div class="tab active" data-tab="login">Login</div>
        <div class="tab" data-tab="signup">Sign Up</div>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" id="loginEmail" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-input" required>
          
        </div>

        <div class="error-message" id="loginError"></div>
        <div class="success-message" id="loginSuccess"></div>

        <button type="submit" class="btn btn-primary btn-full">Login</button>
        
        <div class="form-footer">
          Don't have an account? <a href="#" id="showSignup">Sign up</a>
        </div>
      </form>

      <form id="signupForm" style="display: none;">
        <div class="form-group">
          <label for="signupName" class="form-label">Full Name</label>
          <input type="text" id="signupName" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="signupEmail" class="form-label">Email</label>
          <input type="email" id="signupEmail" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" id="signupPassword" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-input" required>
        </div>

        <div class="error-message" id="signupError"></div>
        <div class="success-message" id="signupSuccess"></div>

        <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
        
        <div class="form-footer">
          Already have an account? <a href="#" id="showLogin">Login</a>
        </div>
      </form>
    </div>
  </div>
  <script src="backend_link.js" defer></script>
</body>
</html>
