<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], textarea { width: 90%; max-width: 500px; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        textarea { height: 100px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 15px; }
        button:hover { background-color: #0056b3; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .flash.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .flash.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash.warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
    </style>
</head>
<body>
    <h1>Submit Feedback for a Co-Employee</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('submit_feedback') }}" method="POST">
        <div>
            <label for="employee_name">Employee's Name:</label>
            <input type="text" id="employee_name" name="employee_name" required>
        </div>
        <div>
            <label for="feedback_text">Feedback:</label>
            <textarea id="feedback_text" name="feedback_text" required></textarea>
        </div>
         <div>
            <label for="submitter_name">Your Name (Optional):</label>
            <input type="text" id="submitter_name" name="submitter_name" placeholder="Anonymous">
        </div>
        <div>
            <button type="submit">Submit Feedback</button>
        </div>
    </form>
     <p><a href="{{ url_for('view_feedback') }}">View Recent Feedback</a></p>
</body>
</html>
